
<div class="container">
    <h1 class="display-2">Your Pending Request</h1>
    <div class="card" *ngFor="let data of project_data" style="margin-top: 20px;">
        <h3 class="card-header" style="background-color:#adb8ae;"><b>{{data.project_name}}</b></h3>
        <div class="card-body">
            <p><b>Name</b> {{data.requested_user_name}}<a (click)="visitProfile(data.requested_user_id)" style="color: blue;margin-left: 10px;">(Visit Profile) </a></p>
       
          <p><b>Message</b> {{data.message}}</p>
         
    
          <div style="float: right;" >
          <button mat-raised-button  color="primary" (click)="onAcceptedRequest(data)" style="margin-right: 15px;">Accept Request</button>
          <button mat-button color="warn" (click)="onDeleteRequest(data)">Delete Request</button>
          </div>
    
        </div>
      </div>
    </div>
