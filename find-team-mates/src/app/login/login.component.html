<h1 class="alert-info">{{message}}</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-70 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body"  >
                            <form class="form" role="form"  id="formLogin" #userForm="ngForm" >
                                <div class="form-group">
                                    <label for="uname1">Email Id</label>
                                    <input type="text" required class="form-control form-control-lg rounded-0"  [(ngModel)]="email" type="text" name="email" placeholder="Enter a valid email address">
                                   
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" required class="form-control form-control-lg rounded-0"  [(ngModel)]="password" type="password" name="password" placeholder="Enter password">
                                  
                                </div>
                               
                                <button type="submit" (click)="login()" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

<script>
      $("#btnLogin").click(function(event) {

//Fetch form to apply custom Bootstrap validation
var form = $("#formLogin")

if (form[0].checkValidity() === false) {
  event.preventDefault()
  event.stopPropagation()
}

form.addClass('was-validated');
});

</script>
