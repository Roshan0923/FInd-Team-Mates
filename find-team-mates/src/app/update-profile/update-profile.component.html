<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary"><span class="glyphicon glyphicon-user"></span>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img [src]=user_data[0].image alt="" width="250" height="250" style="max-height: 400px;" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            
            <h3>Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" [(value)]="user_data[0].name" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email-Id:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(value)]="user_data[0].email" disabled >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">About Yourself:</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" type="text" [(value)]="user_data[0].description" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your Known Language:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(value)]="user_data[0].language">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your Known Technology:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(value)]="user_data[0].technology">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your LinkedIn:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(value)]="user_data[0].linkedIn_url">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary">submit</button>
                </div>

               
            </form>
        </div>
    </div>
</div>
<hr>
