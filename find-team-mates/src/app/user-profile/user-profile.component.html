<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse counter">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">About {{user_data[0].name}}</h3>
                    <!-- <h6 class="theme-color lead">A Lead UX &amp; UI designer based in Canada</h6> -->
                    <p style="font-size: medium;font-weight: 100; margin-top: 20px;">{{user_data[0].description}}</p>
                    <div class="counter">
                        <h6 class="count h2">I am interested in the below technology :</h6>
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip *ngFor="let data of technology">{{data}}</mat-chip>
                        </mat-chip-list>

                    </div>
                    <div style="margin-top: 20px;" class="counter">
                        <h6 class="count h2">I know below languages :</h6>
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip *ngFor="let data of languale">{{data}}</mat-chip>
                        </mat-chip-list>

                    </div>

                </div>
            </div>
            <div class="col-lg-6">

                <div style="margin-top: 20px; " class="counter  text-center">
                    <div class="about-avatar">
                        <img [src]=user_data[0].image width="250" height="250" title="" alt="">
                    </div>
                    <hr class="dashed">
                    <div class="margin-20px-top team-single-icons">
                        <ul class="">
                            <p>Contact Me : 
                            <li><a  data-toggle="tooltip" data-placement="right" title="Lined In URL" [href]="user_data[0].linkedIn_url"><i class="fab fa-linkedin-in"></i></a></li>
                            <li><a  data-toggle="tooltip" data-placement="right" title="Email" href="mailto: user_data[0].email"><i class="fas fa-envelope-open-text"></i></a></li>
                      </p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
